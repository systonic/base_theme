base_theme.tablet:
  label: tablet
  mediaQuery: '(min-width: 768px) and (max-width: 1023px)'
  weight: 0
  multipliers:
    - 1x
base_theme.desktop:
  label: desktop
  mediaQuery: '(min-width: 1024px) and (max-width: 1280px)'
  weight: 1
  multipliers:
    - 1x
base_theme.large:
  label: large
  mediaQuery: '(min-width: 1281px)'
  weight: 2
  multipliers:
    - 1x
