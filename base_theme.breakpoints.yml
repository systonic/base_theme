base_theme.mobile:
  label: mobile
  mediaQuery: 'screen and (max-width: 479px)'
  weight: 0
  multipliers:
    - 1x
base_theme.tablet:
  label: tablet
  mediaQuery: 'screen and (min-width: 480px)'
  weight: 1
  multipliers:
    - 1x
base_theme.desktop:
  label: desktop
  mediaQuery: 'screen and (min-width: 960px)'
  weight: 2
  multipliers:
    - 1x
base_theme.large:
  label: large
  mediaQuery: 'screen and (min-width: 1280px)'
  weight: 3
  multipliers:
    - 1x
